services:
  dev:
    image: ghcr.io/ssongin/devcontainer:1.8.1
    container_name: dev
    stdin_open: true
    tty: true
    volumes:
      - ./semaphore_data/config:/etc/semaphore       # semaphore config.json lives here after setup
      - ./semaphore_data/db:/var/lib/semaphore       # sqlite DB file (if using sqlite) and projects
      - ./semaphore_data/log:/var/log/semaphore
      - "C:/Users/ssong/Projects:/home/user/projects"
      - "C:/Users/ssong/.kube:/home/user/.kube"
      - "C:/Users/ssong/.ssh:/home/user/.ssh"
      - dev_cache:/root/.cache
    ports:
      - "8080:8080"
      - "3000:3000"
      - "80:80"
      - "443:443"
    working_dir: /home/user/projects
    network_mode: bridge
    restart: unless-stopped
    command: >
      sh -c "
      sudo chown -R user:user /home/user &&
      chmod 700 /home/user/.ssh &&
      chmod 600 /home/user/.ssh/* 2>/dev/null || true &&
      chmod -R 755 /home/user/projects/ || true &&
      exec zsh
      "
    environment:
      # Use sqlite by default (no external DB required)
      - SEMAPHORE_DB_DIALECT=sqlite
      - SEMAPHORE_SQLITE_HOST=/var/lib/semaphore/semaphore.db
      # Optional: run in non-TLS mode by default; put behind reverse proxy for TLS
      - SEMAPHORE_TLS_ENABLED=false
volumes:
  dev_cache: