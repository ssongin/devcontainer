services:
  dev:
    image: ghcr.io/ssongin/devcontainer:1.2.0
    container_name: dev_tools
    stdin_open: true
    tty: true
    volumes:
      - "C:/Users/ssong/Projects:/home/user/projects"
      - "C:/Users/ssong/.kube:/home/user/.kube"
      - "C:/Users/ssong/.ssh:/home/user/.ssh"
      - dev_cache:/root/.cache
    ports:
      - "8080:8080"
      - "3000:3000"
    environment:
      - DISPLAY=${DISPLAY}
    working_dir: /home/user/projects
    network_mode: bridge
    restart: unless-stopped
    command: >
      sh -c "
      sudo chown -R user:user /home/user &&
      chmod 700 /home/user/.ssh &&
      chmod 600 /home/user/.ssh/* 2>/dev/null || true &&
      chmod -R 700 /home/user/projects/ || true &&
      exec zsh
      "
volumes:
  dev_cache:
